<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Ali Goergen</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Ali Goergen</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="row">
        <section class="main-section col-cs-12 col-md-8">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>
        <div class="col-xs-12 col-md-4 clearfix">
            <section class="sidebar float-md-right">
                <h2>Connect with Me</h2>
                <a href="https://github.com/goergena"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                <a href="https://linkedin.com/alyssagoergen"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                <a href="https://stackoverflow.com/users/9123996/ali-goes"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
            </section>
        </div>
    </div>
  </div>

  <footer>
      Copyright &copy; 2018 Ali Goergen
  </footer>
</body>

</html>
